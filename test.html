<body>
<section id="only-one" data-accordion-group>
     <section data-accordion>
          <li data-control> Insurance </li>
          <div data-content>
               <article data-accordion>
                    <li data-control>Accounts_Receivable_Insurance</li>
                    <div data-content>
                         <li><a href="#" data-target-id="atra">Atradius</a></li>
                         <li><a href="#" data-target-id="edc">EDC</a></li>
                         <li><a href="#" data-target-id="euler">Euler</a></li>
                    </div>
               </article>
               <li><a href="#" data-target-id="assetin">Asset_Insurance</a></li>  
               <li><a href="#" data-target-id="carin">Asset_Insurance</a></li> 
               <article data-accordion>
                    <li data-control>Transportation_Insurance</li>
                    <div data-content>
                         <li><a href="#" data-target-id="cna">CNA</a></li>
                         <li><a href="#" data-target-id="huat">HuaTai</a></li>
                         <li><a href="#" data-target-id="picc">PICC</a></li>
                    </div>
               </article>
                
          </div>
     </section>
</section>
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="/023/js/jquery.accordion.js"></script>
<script type="text/javascript">
$(document).ready(function() {
     $('#only-one [data-accordion]').accordion();
     $('#single[data-accordion]').accordion({
          transitionEasing: 'cubic-bezier(0.455, 0.030, 0.515, 0.955)',
          transitionSpeed: 200
     });
});
</script>
